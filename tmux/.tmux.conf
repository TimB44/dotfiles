# set scroll history to 100,000 lines
set-option -g history-limit 100000

# modern colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -as terminal-features ",xterm-256color:RGB"

# get links working
set -ga terminal-features "*:hyperlinks"

unbind C-b
set -g prefix C-space
bind C-a send-prefix

# Share clipboard with system - copied text goes to system clipboard
set -g set-clipboard external

# Avoid ESC delay
# Not 0 so we still parse ESCs
set -sg escape-time 10

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# because neovim wants it
set-option -g focus-events on
set-option -g renumber-windows on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use terminal's own colors for status bar background/foreground
set -g status-style bg=terminal,fg=terminal

# Make current window name bold in status bar
set -g window-status-current-style fg=terminal,bold

# Show time/date on right side of status bar: "2:30 PM, 23-Dec-25, Tue"
set -g status-right "%I:%M %p, %d-%b-%y, %a"
